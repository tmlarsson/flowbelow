<!--- Script för att plotta tidserieinformation  --->
    <script onchange="plotData()">

        function plotData()
        {

            let graph_data = [];
            let graph_times = [];
            let graph_sensor = [];
            var sensorToLook = getSelectedValue();
            {% for dataEntry in timeData %}
            if ('{{dataEntry.id_tag}}' == sensorToLook) {
                graph_data.push(Number('{{dataEntry.masl}}'));
                graph_times.push('{{dataEntry.time}}');
            }
            {% endfor %}

            const ctx = document.getElementById('Chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: graph_times,
                    datasets: [{
                        label: 'Sensor data',
                        data: graph_data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)'

                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)'

                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });
            return myChart
        }
        function  updatePlot(){
            let graph_data = [];
            let graph_times = [];
            var sensorToLook = getSelectedValue();
            {% for dataEntry in timeData %}
                if ('{{dataEntry.id_tag}}' == sensorToLook) {
                    graph_data.push(Number('{{dataEntry.masl}}'));
                    graph_times.push('{{dataEntry.time}}');
                }
            {% endfor %}
            myChart.data.datasets[0].data = graph_data;
            myChart.data.labels = graph_times;
            myChart.update();
        }
        myChart = plotData()
    </script>
