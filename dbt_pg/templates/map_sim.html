<script type = "text/javascript">

    /* Function to create the height value table when a different sensor
     * is chosen in the sensor table
     */
    function createTimeTable() {
        /* Get right div to append table */
        var myDiv = document.getElementById("graf");

        /* Create array of value to add to table */
        let timesToLook = [];

        {% for time in timesUsed %}
            timesToLook.push('{{time.time}}');
        {% endfor %}

        /* Create and append select list */
        var selectList = document.createElement("select");
        selectList.setAttribute("id", "listTime");

        selectList.addEventListener('change', loadImage);
        myDiv.appendChild(selectList);

        /* Create and append the options */
        for (var i = 0; i < timesToLook.length; i++) {
            var option = document.createElement("option");
            option.setAttribute("value", timesToLook[i]);
            option.text = timesToLook[i];
            selectList.appendChild(option);
        }
    }

    /* Function to get current value in time dropdown */

    function getSelectedTime(){
        var selectedTime = document.getElementById("listTime").value;
        return selectedTime
    }


    /* Functions used for map making --------------------------------------- */

    /* Funciton to create base map */
    function makeMap(){
        map = L.map("utbredning").setView([63.834219,20.315930], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
          'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
        }).addTo(map);

        /* Loop to add all installed sensors to the current map
        * Code has to be moved to .html so the queryset can be added
        */

        /*
        var x_cord;
        var y_cord;

        {% for dataEntry in sensor_objects %}
        // Get coordinates from the database
        x_cord = dataEntry.x_cord
        y_cord = dataEntry.y_cord

        /* Add markers to the map
        L.marker([x_cord,y_cord]).addTo(mymap);

        {% endfor %}
        */


        /* Manual way to add markers to map
        * Should be depreciated but coordinates are in SWEREF 99
        * in the database so we cannot use the at the moment
        */
        var marker1= L.marker([63.8250972,20.3109672]).addTo(map);
        var marker2= L.marker([63.8263093156, 20.3110416520]).addTo(map);
        var marker3= L.marker([63.8283182582, 20.3143416167]).addTo(map);
        var marker5= L.marker([63.8325499652, 20.3168760740]).addTo(map);
        var marker6= L.marker([63.8360593,20.3163476]).addTo(map);
    }

    /* Function to get measured masl from sensor at a given time */
    function getHeightFromTime(simulationTime){

        var heightUsed = [];
        var sensors = [];
        let tmp;
        {% for sensor in timeData %}
            if(simulationTime == '{{sensor.time}}') {
                console.log('SimulationTime: '+simulationTime)

                tmp = '{{sensor.masl}}';
                tmp = parseFloat(tmp)+parseFloat("0.1");
                tmp = tmp.toFixed(1);
                console.log(tmp)
                sensors.push('{{sensor.id_tag}}')
                heightUsed.push(tmp);
            }
        {% endfor %}

        return {
            heightUsed,
            sensors
        }
    }

    /* Function to update map after the sensor in dropdown is changed */
    function loadImage() {
        /* Get the chosen value in the dropdown menu */
        var simulationTime = getSelectedTime();
        var {heightUsed, sensors} = getHeightFromTime(simulationTime);
        console.log('HeightUsed: {'+heightUsed+'}')
        console.log('Sensors: {'+sensors+'}')

        /* Define variables */
        var imgPath;

        /* Set the image bounds of the added image */
        var cornerUL = L.latLng(63.840277,20.290099)
        var cornerLR = L.latLng(63.816073,20.336459)
        var imageBounds = L.latLngBounds(cornerUL, cornerLR);

        for (var i = 0; i < sensors.length; i++) {


            /* Set path to image of simulation */
            console.log('Sensors in img loop: '+sensors[i])
            imgPath = 'static/Simulations/'+sensors[i]+'_waterlevel_'+heightUsed[i]+'.PNG'
            console.log('IMG path in loop : '+imgPath)

            /* remove image layer if it already exists.
             * Then add a new simulation based on the value
             * in the sensor dropdown menu
             */
            if (map.hasLayer(image[i])) {
                map.removeLayer(image[i]);
                console.log('Removed image and added new')
                imageNew = L.imageOverlay(imgPath, imageBounds).addTo(map);
            }
            else {
                imageNew = L.imageOverlay(imgPath, imageBounds).addTo(map);
                console.log('Added imageNew')

            }
            /* Update the image variable to contain the newest simulation on map */
            image[i] = imageNew;
        }

    }
